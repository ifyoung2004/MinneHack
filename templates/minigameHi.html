<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            justify-content: center;
            align-items:center;
            padding-top: 100px;
        }
        .joke .show {
            display: visible;
        }
    </style>
</head>
<body>
    <div class="box">
        What did the baby robot call its creator?
        <button class="answer" onclick="revealJoke()">What?</button><br>
        <div class="joke" id="joke" hidden>
                   Da-ta
        </div>
    </div>

    <script>
        function revealJoke() {
            var joke = document.getElementById("joke");
            joke.hidden = false;
            alert("Da-ta");
        }
    </script>
</body>
</html>
