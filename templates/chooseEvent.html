<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Website Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand">
    <link rel="stylesheet" href="./../static/styles.css">

    <style>
        body {
            margin:0;
            display:flex;
            height:100vh;
            align-items:center;
        }
        .container {
            width: 85vw;
            margin: 0 auto;
            overflow: auto;
            text-align: center;
            background: red;
            padding: 5px;
        }
        .option {
            background: blue;
            padding: 5px;
            margin: 2px;
        }
        #minigame {
            width: 65vw;
            height: 70vh;

            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            border: 3px solid white;
            background-color: black;
            padding: 5px;

            display: none;
            z-index: 1000;
        }

        #minigame.active {
            display: block;
        }
    </style>
    <script>
        function trigger(option) {
            console.log("triggered " + option);
            if (option === "minigame") {
                document.getElementById("minigame").classList.add("active");
                const template = document.getElementById("minigame-template");
                const clone = template.content.cloneNode(true);

                const container = document.getElementById("minigame");
                container.innerHTML = "";
                container.appendChild(clone);
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="flavortext">
            <span id="character">{{character}}</span>: 
            {{quote}}
        </div>
        {% for option in options %}
            <div class="option" onclick="trigger('{{option.option}}')">
                {{option.text}}
            </div>
        {% endfor %}
    </div>
    <div id="minigame">
    </div>
    <template id="minigame-template">
        {% include "minigameMatch.html" %}
    </template>
</body>

</html>
