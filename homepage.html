<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="homepage.css">
  
  <style>
  .robotButton1 {
    position: absolute;
    top: 200px;
    left: 200px;
  }
  .robotButton2 {
    position: absolute;
    top: 500px;
    left: 200px;
  }
  .robotButton3 {
    position: absolute;
    top: 200px;
    left: 500px;
  }
  .robotButton4 {
    position: absolute;
    top: 500px;
    left: 500px;
  }
  .robotButton5 {
    position: absolute;
    top: 200px;
    left: 800px;
  }
  </style>
  <title>Page Title</title>
</head>
<body>

  <h1>Robot Game :]</h1>
  <div id="inventory">
  <h3>Inventory</h3>
  <ul id="inventory-list">
    <!-- Removed parts will appear here -->
  </ul>
</div>

  <button class = "robotButton1" onclick="openMaze()">
      <img src="images/robot-placeholder.png" alt="Robot" style="width:100px;height:100px;">
  </button>

  <button class = "robotButton2" onclick="openPopup()">
      <img src="images/robot-placeholder.png" alt="Robot" style="width:100px;height:100px;">
  </button>

  <button class = "robotButton3" onclick="openPopup()">
      <img src="images/robot-placeholder.png" alt="Robot" style="width:100px;height:100px;">
  </button>

  <button class = "robotButton4" onclick="openPopup()">
      <img src="images/robot-placeholder.png" alt="Robot" style="width:100px;height:100px;">
  </button>

  <button class = "robotButton5" onclick="openPopup()">
      <img src="images/robot-placeholder.png" alt="Robot" style="width:100px;height:100px;">
  </button>

  <div id="robotPopup" class="popup">
    <div class="popuptext" id="myPopup" >
        <div class="sprite-area" id="sprite-area">
          <img src="robot_sad.png" id="robot_sad">
        </div>
        
        <div class="menu-bar" id="menu-bar">
          <div class="left-panel">
            <div class="dialogue" id="dialogue">
              <em>This robot looks a little down... Maybe some sunlight
              will help them feel better!</em>
            </div>

            <div class="buttons">
              <button class="remove_part" id="remove_part">
              Remove Part
              </button>
            <button class="install_part" id="install_part">
              Install Part
            </button>
            </div>
            
          </div>
          <div class="info" id="info">
            <div class="stats" id="stats">
              <strong>Status</strong>
                <ul>
                  Energy
                </ul>
                <ul>
                  Computing Power
                </ul>
            </div>
            <div class="parts" id="parts">
              <strong>Parts</strong>
              <ul data-part="solar-panels">Solar Panels</ul>
              <ul data-part="water-filtration">Water Filtration</ul>
              <ul data-part="solar-battery">Solar Battery</ul>
            </div>
        </div>
        </div>
        <div class="close-btn" id="close-btn" onclick="closePopup()">
          <span class="close" onclick="closePopup()">&times;</span>
            <i class="fa-solid fa-x"></i>
        </div>

      </div>
    
      <span class="close" onclick="closePopup()">&times;</span>
      
    </div>
  </div>

  <div id="introPopup" class="intro">
    <div class="popup-content">
      <span class="close" onclick="closeIntro()">&times;</span>
      <h2>Welcome!!!!!!</h2>
      <p>Click on Robots and Stuff</p>
    </div>
  </div>

  <div id="mazePopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closeIntro()">&times;</span>
      <h2>Maze</h2>
    </div>
  </div>
  
  <script src="homepage.js"></script>
</body>
</html>
